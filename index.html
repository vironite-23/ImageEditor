<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

    </header>
    <main>
        <div class="container">
            <section class="image-container">
                <div id="imageBox">
                    <img id="img">
                </div>
                <div class="upload">
                    <label for="file">Upload</label>
                    <input type="file" id="file" accept="image/*">
                </div>
            </section>
            <div class="tools">
               <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="100" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input type="range" id="hue-rotate" min="0" max="360" value="0">
                </li>
                <li>
                    <a download="image" id="download">Download</a>
                    <span>Reset</span>
                </li>
               </ul>

            </div>
        </div>
    </main>
    <footer>
         <marquee><strong>Created By Zaka</strong></marquee>
    </footer>

    <script src="main.js"></script>
</body>
</html>
